<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="productsStyle.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>products</title>
</head>

<body>
    <header>
        <div class="topheading">
            <img src="websiteImages/zarbLogo.jpeg" alt="" width="100px" height="60px">
        </div>
        <nav class="navbar navbar-expand-lg bg-body-tertiary  " data-bs-theme="dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Zarb </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active" aria-current="page" href="products.html">Products</a>
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>

                    </div>
                </div>
            </div>
        </nav>

    </header>
    <main style="width:80%; display:flex; justify-content: center; flex-direction: column; align-items: center; margin: 5px auto;">
        <!-- name -->
        <div class="col-sm-6">
            <label for="firstName" class="form-label">First  Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="" value="" required="">
            <div class="invalid-feedback">
                Valid first name is required.
            </div>
        </div>
        <div class="col-sm-6">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>

        <!-- email -->
        <div class="col-sm-6">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid email is required.
            </div>
          </div>
       
    </main>
    <footer class="footer mt-auto py-3 bg-body-tertiary" data-bs-theme="dark">
        <div class="container">
            <span class="text-body-secondary">&copy; Zarb --- all rights reserved</span>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
